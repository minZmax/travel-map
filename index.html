<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PotatoBeak Travel Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzjmYoJ9vNBueO_rbGVIeDtifq6rA85Vw"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: {lat: 51.509865, lng: -0.118092} // London 중심 좌표
      });

      // 지도 스타일
      var mapStyle = [
        {
          "featureType": "all",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "hue": "#bc00ff"
            },
            {
              "saturation": "0"
            }
          ]
        },
        {
          "featureType": "administrative",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "administrative",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#e8b8f9"
            }
          ]
        },
        {
          "featureType": "administrative.country",
          "elementType": "geometry.stroke",
          "stylers": [
            {
              "visibility": "on"
            },
            {
              "color": "#818181"
            }
          ]
        },
        {
          "featureType": "administrative.country",
          "elementType": "labels",
          "stylers": [
            {
              "color": "#ff00ff"
            },
            {
              "saturation": "0"
            },
            {
              "lightness": "0"
            }
          ]
        },
        {
          "featureType": "administrative.land_parcel",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "all",
          "stylers": [
            {
              "color": "#3e114e"
            },
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "landscape",
          "elementType": "labels",
          "stylers": [
            {
              "visibility": "off"
            },
            {
              "color": "#a02aca"
            }
          ]
        },
        {
          "featureType": "landscape.natural",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "color": "#2e093b"
            }
          ]
        },
        {
          "featureType": "landscape.natural",
          "elementType": "labels.text",
          "stylers": [
            {
              "color": "#9e1010"
            },
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "landscape.natural",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#ff0000"
            }
          ]
        },
        {
          "featureType": "landscape.natural.landcover",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "color": "#58176e"
            }
          ]
        },
        {
          "featureType": "landscape.natural.landcover",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "poi",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "poi.business",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "all",
          "stylers": [
            {
              "saturation": -100
            },
            {
              "lightness": 45
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "geometry",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "color": "#a02aca"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "labels",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#d180ee"
            }
          ]
        },
        {
          "featureType": "road",
          "elementType": "labels.text.stroke",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "geometry",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "color": "#a02aca"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "labels",
          "stylers": [
            {
              "visibility": "off"
            },
            {
              "color": "#ff0000"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "labels.text",
          "stylers": [
            {
              "color": "#a02aca"
            },
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#cc81e7"
            },
            {
              "visibility": "simplified"
            }
          ]
        },
        {
          "featureType": "road.highway",
          "elementType": "labels.text.stroke",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "hue": "#bc00ff"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#6d2388"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#c46ce3"
            }
          ]
        },
        {
          "featureType": "road.arterial",
          "elementType": "labels.icon",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "transit",
          "elementType": "all",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "all",
          "stylers": [
            {
              "color": "#b7918f"
            },
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#280b33"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "labels",
          "stylers": [
            {
              "visibility": "simplified"
            },
            {
              "color": "#a02aca"
            }
          ]
        }
      ];

      // 스타일 적용
      map.setOptions({styles: mapStyle});

      var markers = [
        {lat: 55.9533, lng: -3.1883, title: "Edinburgh", video: "https://youtu.be/your-edinburgh-video"},
        {lat: 51.3192, lng: 13.5822, title: "Dresden", video: "https://youtu.be/your-dresden-video"},
        {lat: 33.4996, lng: 126.5312, title: "Jeju", video: "https://youtu.be/your-jeju-video"},
        {lat: 50.8225, lng: -0.1372, title: "Brighton", video: "https://youtu.be/your-brighton-video"}
      ];

      markers.forEach(function(markerInfo) {
        var marker = new google.maps.Marker({
            position: {lat: markerInfo.lat, lng: markerInfo.lng},
            map: map,
            title: markerInfo.title,
            icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: "#FFC107",  // 톤다운된 노란색
            fillOpacity: 1,
            strokeColor: "#FF8F00",  // 좀 더 어두운 색의 윤곽선
            strokeWeight: 2,
            scale: 8  // 마커 크기 설정
            }
        });
      
        var infowindow = new google.maps.InfoWindow({
          content: `<a href="${markerInfo.video}" target="_blank">${markerInfo.title} Video</a>`
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body onload="initMap()">
  <h1>Welcome to 감자X부리's Travel Map🥔🐦</h1>
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
